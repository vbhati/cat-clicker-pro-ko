<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <!-- Here bindings that we are using is View in MVC. That is we are modifying our html using view bindings-->
    <div>
        <ul data-bind="foreach: catList">
            <li>
                <!-- $parent.currentCat: Here we are passing a “current item” as a parameter to your handler function -->
                <span data-bind="text: name, click: $parent.currentCat"></span>
            </li>
        </ul>
    </div>
    <div data-bind="with: currentCat()">
        <h2 data-bind="text: name"></h2>
        <h2 data-bind="text: title"></h2>
        <div data-bind="text: clickCount"></div>
        <!-- Here incrementCounter does not belong to currentCat() it belongs to Viewmodel
             In order to run this on Viewmodel we are using $parent. Using "$parent" along with "with"
             we are saying to get up out of the scope (i.e. knockout's binding context) -->
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        <h2>My Nick Names</h2>
        <ul data-bind="foreach: nicknames">
            <li>
                <b data-bind="text: $data"></b>
            </li>
        </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
